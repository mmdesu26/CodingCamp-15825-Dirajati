<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-check-circle"></i>
                My Todo List
            </h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main class="main-content">
            <!-- Add Todo Form -->
            <section class="add-todo-section">
                <form id="todoForm" class="todo-form">
                    <div class="form-group">
                        <label for="todoInput" class="form-label">What needs to be done?</label>
                        <input 
                            type="text" 
                            id="todoInput" 
                            class="form-input" 
                            placeholder="Enter your task..."
                            required
                        >
                        <span class="error-message" id="todoError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateInput" class="form-label">Due Date</label>
                        <input 
                            type="date" 
                            id="dateInput" 
                            class="form-input"
                            required
                        >
                        <span class="error-message" id="dateError"></span>
                    </div>
                    
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        Completed
                    </button>
                </div>
                
                <div class="todo-stats">
                    <span id="totalTasks">0 tasks</span>
                </div>
            </section>

            <!-- Todo List -->
            <section class="todo-list-section">
                <div id="todoList" class="todo-list">
                    <!-- Todo items will be dynamically added here -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
